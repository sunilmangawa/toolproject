<!DOCTYPE html>
<html>
<head>
    <title>PDF to DOCX Converter</title>
</head>
<body>
    <div style="margin-top: 1%; padding-top: 1%;">
        <h1 >PDF to DOCX Converter</h1>
        <!-- <form method="post" enctype="multipart/form-data" action="/converter/pdf_to_docx_converter/"> -->
        <form method="post" enctype="multipart/form-data" action="{% url 'converter:pdf_to_docx_converter' post.slug %}">
            {% csrf_token %}
            <input type="file" name="pdf_file" accept=".pdf" required>
            <button type="submit">Convert</button>
        </form>
    </div>
</body>
</html>
